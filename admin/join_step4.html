    <body>
        <div id="wholeWrap" style="display: block;">

            <!--topNav 바---->
            <div class="topNav dp_f dp_c" style="position: static; width: 100%;">
                <nav class="dp_sb dp_c">
                    <span class="times dp_f dp_c">
                        <img src="img/lnr-clock.png" style="margin-right: 10px;">
                        2022-06-17 09:00
                    </span>
            
                    <div class="admin_chk">
                        <a class="dp_f dp_c" href="" title="">
                            <span class="admin_nm">관리자</span>
                            <i class="fas fa-user-circle" style="font-size:2.1em; color: #F1F1F4;"></i>
                        </a>
                        <div class="admin_drop">
                            <a class="dropdown-item" href="">

                                <span>로그아웃</span>
                            </a>
                        </div>
                    </div>

            <div class="login_wrap">
                <h2 class="m_40 txt-c">회원정보 입력</h2>
                <div class="f18 lh15 m_20 txt-c">
					등록하신 정보는 ‘마이페이지’에서 관리하실 수 있습니다.
				</div>

                <div class="login_form m_10">
                    <label for="username">이름</label>
                    <input type="text" name="" id="username" placeholder="이름" class="form_control">
                    <label for="email">이메일</label>
                    <input type="text" name="" id="email" placeholder="이메일을 입력해주세요." class="form_control">
                    <label for="usertype">자격</label>
                    <select>
                        <option value="">선택</option>
                    </select>
                </div>

                <div class="login_form m_10">
                    <label for="userId">아이디</label>
                    <input type="text" name="" id="userId" placeholder="아이디를 입력해주세요" class="form_control">

                    <label for="userPw">비밀번호</label>
                    <input type="text" name="" id="userPw" placeholder="비밀번호를 입력해주세요" class="form_control">
                </div>

                <div class="m-100">
                    <span style="color: #ff0000; font-size: 13px;">에러문구 입니다.</span>
                    <a href="join_step5.html" class="login_btn blue02 c_w dp_f dp_c dp_cc" style="margin: 10px auto;">
