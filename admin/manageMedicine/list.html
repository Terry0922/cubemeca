<!doctype html>
	<html lang="ko">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Custom fonts for this template-->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

		<!-- Custom styles for this template-->

		<!--관리자페이지 css-->
		<link href="../css/reset.css?v=1" rel="stylesheet">
		<link href="../css/style.css?v=2" rel="stylesheet">
		<link href="../css/style02.css?v=1" rel="stylesheet">
		
		<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

		<!-- jquery-->
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script src="../js/jquery.easing.1.3.js"></script>


		<title>큐브메카</title>
	</head>
	<body>
		<style>
			/*sidemenu css*/
			#wholeWrap .sidemenu .sideList li:nth-child(2) a {
				background-color: #054391;
				color: #fff;
			}
			#wholeWrap .sidemenu .sideList.sideList02 li:nth-child(2) .sideIcon {
				background-image: url("../img/icon03_on.png");
			}
		</style>

		<div id="wholeWrap">

			<!--topNav 바---->
			<div class="topNav dp_f dp_c">
				<nav class="dp_sb dp_c">
					<span class="times dp_f dp_c">
						<img src="../img/lnr-clock.png" style="margin-right: 10px;">
						2022-06-17 09:00
					</span>
			
					<div class="admin_chk">
						<div class="dp_f dp_c" style="cursor: pinter;">
							<span class="admin_nm">관리자</span>
							<i class="fas fa-user-circle" style="font-size:2.1em; color: #F1F1F4;"></i>
						</div>
						<div class="admin_drop">
							<a class="dropdown-item" href="">
								<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
								<span>로그아웃</span>
							</a>
						</div>
					</div>
				</nav>
			</div>
			<!---관리자에 mouseenter 하면 로그아웃 버튼 생성--->
			<script>
				$(function(){
					
					$(".admin_chk").on("mouseenter",function(){

						$("#wholeWrap .topNav .admin_drop").stop().fadeIn();

					});
			
					$(".admin_chk").on("mouseleave",function(){

						$("#wholeWrap .topNav .admin_drop").stop().fadeOut();

					});
			
				});
			</script>

			<!---사이드메뉴 바--->
			<div class="sidemenu">
				<h1 class="logo">
					<a href="../manageMunjin/list.html" title="logo">
						<img src="../img/logo.svg" alt="">
					</a>
				</h1>
				<ul class="sideList sideList02">
					<li>
						<a class="dp_f dp_c" href="../manageMunjin/list.html" title="문진항목관리">
							<span class="sideIcon"><!--아이콘 background 처리--></span>
							<span>문진항목관리</span>
						</a>
					</li>
					<li>
						<a class="dp_f dp_c" href="../manageMedicine/list.html" title="처방기준관리">
							<span class="sideIcon"><!--아이콘 background 처리--></span>
							<span>처방기준관리</span>
						</a>
					</li>
					<li>
						<a class="dp_f dp_c" href="../manageHospital/list.html" title="의료기관관리">
							<span class="sideIcon"><!--아이콘 background 처리--></span>
							<span>의료기관관리</span>
						</a>
					</li>
					<li>
						<a class="dp_f dp_c" href="../manageMember/list.html" title="회원관리">
							<span class="sideIcon"><!--아이콘 background 처리--></span>
							<span>회원관리</span>
						</a>
					</li>
					<li>
						<a class="dp_f dp_c" href="" title="운영자관리">
							<span class="sideIcon"><!--아이콘 background 처리--></span>
							<span>운영자관리</span>
						</a>
					</li>
				</ul>
			</div>

			<!---- 내용-->
			<div class="innerCont">
				<div class="inTit dp_f dp_c">
					<h4>처방기준관리</h4>

				</div>
				<div class="chartWrap" style="height: 700px;">

				</div>
