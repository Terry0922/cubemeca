		<title>Junchart</title>
	</head>
	<body>
		<div class="interview_wrap">
			<div class="interview_cont purpose_cont">
				<h2 class="m_28 m_60 lh15" style="font-size: 1.75rem;">
					치료가 필요한 부분을
					<br>
					간략하게 적어주세요.
				</h2>
				<div class="symptom_box_wrap">
					<div id="symptom_box" class="symptom_box">
						<p class="symptom_tit f18">증상</p>
						<textarea class="m_28" name="" id="" placeholder="무릎이 쑤기고 아파요"></textarea>
						<p class="symptom_tit f18">대략 언제부터 그랬나요?</p>
						<textarea class="m_28" name="" id="" placeholder="3년 전, 무릎을 무리하게 쓰고 나서"></textarea>
						<p class="symptom_tit f18">어떻게 아픈가요?</p>
						<textarea name="" id="" placeholder="3년 전, 무릎을 무리하게 쓰고 나서"></textarea>
					</div>
				</div>
				<a class="symptom_more_btn dp_f dp_c dp_cc" href="" title="증상 추가">+ 증상 추가</a>

			</div>
			<div class="foot_btn">
				<a href="" class="foot_btn_prev">이전</a>
				<a href="./finish.html" class="foot_btn_next">문진완료</a>
			</div>
		</div>
		<script>
			$(function(){
				//주증상 table 추가
				$(".symptom_more_btn").on("click",function(event){
					event.preventDefault();	

					$("#symptom_box").clone(true, true).insertAfter("#symptom_box");							
				});

			});
		</script>
	</body>
