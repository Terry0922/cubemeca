<!doctype html>
	<html lang="ko">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Custom fonts for this template-->
		<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

		<!-- Custom styles for this template-->

		<!--고객문진스타일 css-->
		<link href="css/reset.css?v=2" rel="stylesheet">
		<link href="css/new_style.css?v=3" rel="stylesheet">


		<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

		<link rel="stylesheet" type="text/css" href="/module/popupoverlay/popupoverlay.css">
		<script src="module/popupoverlay/jquery.popupoverlay.js"></script>

		<script src="js/jquery-3.5.1.min.js"></script>

		<script src="module/js/jquery.placeholder.js"></script><!-- placeholder 태그처리용 -->

		<title>Junchart</title>
	</head>
	<body>
		<script>
            $(function(){
                var stickyOffset = $('.header').offset().top;

                $(window).scroll(function(){
                    var sticky = $('.header'),
                    scroll = $(window).scrollTop();

                    if (scroll > stickyOffset){
                    $(".header").css("box-shadow","0px 10px 10px -10px rgba(0,0,0,0.5)");
                    
                    }else{

                    $(".header").css("box-shadow","none");
                    }
                });
            });
        </script>



        <div class="interview_wrap">
            <div class="header">
                <div class="header_top">
                    <img src="images/common/logo_top.svg">
                </div>
            </div>

            <div class="interview_box">
                <h2 class="m-36 m_28 m_60">나의 본래 성격에 체크해주세요.</h2>
                <div class="emo_cont_box dp_sb dp_c">
                    <div class="emo_img_wrap">
                        <img src="./images/common/img-emo-01.png" alt="">
                    </div>
                    <div class="check_list_wrap">
                        <div class="side_choice dp_f">
                            <input id="emo01" type="checkbox">
                            <label for="emo01">신경질, 짜증이 잘 난다.</label>
                        </div>
                        <div class="side_choice dp_f">
                            <input id="emo02" type="checkbox">
                            <label for="emo02">불만이 있으면 담아두지 않고 바로 바로 말하는 편</label>
                        </div>
                    </div>
                </div>
                <div class="emo_cont_box dp_sb dp_c">
                    <div class="emo_img_wrap">
                        <img src="./images/common/img-emo-01.png" alt="">
                    </div>
                    <div class="check_list_wrap">
                        <div class="side_choice dp_f">
                            <input id="emo03" type="checkbox">
                            <label for="emo03">화를 거의 내지 않고 삭히곤 한다.</label>
                        </div>
                        <div class="side_choice dp_f">
                            <input id="emo04" type="checkbox">
                            <label for="emo04">불만이 있어도 표현하지 않고 참는다.</label>
                        </div>
                    </div>
                </div>
                <div class="side_choice dp_f">
                    <input id="emo05" type="checkbox">
                    <label for="emo05">해당 사항 없음</label>
                </div>
            </div>
            <div class="foot_btn">
                <a onclick="history.go(-1)" class="foot_btn_prev">이전</a>
                <a href="./emotion02.html" onclick="history.go(1)" class="foot_btn_next">다음</a>
            </div>
        </div>
	</body>
</html>
