			<script>
				function c_box1(obj,chk){
					eChk = document.getElementsByName(obj);

					for(var i=0;i<eChk.length;i++){
						var j=i+1
						if(i == chk){
							eChk[i].checked = true;
							$('.'+obj+' li:nth-child('+j+') > label').addClass('active');
						}else{
							eChk[i].checked = false;
							$('.'+obj+' li:nth-child('+j+') > label').removeClass('active');
						}
					}

					if(chk+1==3){	//3번째 항목일때 2뎁스 펼쳐짐
						$(".c_box2").fadeIn()
					}else{
						$(".c_box2").fadeOut()
					}
				}
				
				function c_box2(obj,chk){
					eChk = document.getElementsByName(obj);

					for(var i=0;i<eChk.length;i++){
						var jj=i+1
						if(i == chk){
							eChk[i].checked = true;
							$('#c_box2_'+jj).parent().addClass('active');
						}else{
							eChk[i].checked = false;
							$('#c_box2_'+jj).parent().removeClass('active');
						}
					}
					if(chk+1==1){	//0번째 항목일때 3뎁스 펼쳐짐
						$('#c_box2_'+chk+1).parent().next().fadeIn()
					}else{
						$('#c_box2_'+chk+1).parent().next().fadeOut()
					}

				}
				
				function c_box2(obj,chk){

						}
					}
					chk2=chk+1;
					if(chk==0){	//0번째 항목일때 3뎁스 펼쳐짐
						$('#c_box2_'+chk2).parent().parent().next().fadeIn()
					}else{
						$(".c_box2_c2").hide()
					}
				}

				function c_box3(obj,chk){
					eChk = document.getElementsByName(obj);

					for(var i=0;i<eChk.length;i++){
						var jjj=i+1
						if(i == chk){
							chk2=chk+1;
							if(eChk[i].checked){
								eChk[i].checked = true;
								$('#c_box3_'+jjj).siblings().addClass('active');
								$('#c_box3_'+chk2).parent().next().fadeIn()
								$('#c_box3_'+chk2).parent().parent().parent().addClass("c_box3_wrap_a")
							}else{
								eChk[i].checked = false;
								$('#c_box3_'+jjj).siblings().removeClass('active');
								$('#c_box3_'+chk2).parent().next().hide()
								$('#c_box3_'+chk2).parent().parent().parent().removeClass("c_box3_wrap_a")
							}
						}
					}
				}
