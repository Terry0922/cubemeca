		</head>
		<title>Junchart</title>
	</head>
	<body>
		<script>
				$(function(){
					var stickyOffset = $('.header').offset().top;

					$(window).scroll(function(){
						var sticky = $('.header'),
						scroll = $(window).scrollTop();

						if (scroll > stickyOffset){
						$(".header").css("box-shadow","0px 10px 10px -10px rgba(0,0,0,0.5)");
						
						}else{

						$(".header").css("box-shadow","none");
						}
					});
				});
			</script>



			<div class="interview_wrap">
				<div class="header">
					<div class="header_top">
						<img src="images/common/logo_top.svg">
					</div>
				</div>

				<div class="interview_box">

					<div class="progress_wrap"><!--진행율-->
						<div class="progress col">
							<div class="progress_bar w5"></div>
						</div>
						<div class="col">진행률 <span>5</span>%</div>
					</div>

                    <h2 class="m-36 m_28 m_60" style="font-size: 1.75rem;">프로토콜명</h2>

				

				</div>
                <a href="" class="start_btn">
                    <span>$내원목적</span>
                    문진 시작하기
                </a>
			</div>

	</body>
