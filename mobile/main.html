	<body>

		<div class="interview_wrap">
			<div class="interview_cont">
				<div class="txt-c m_40"><img src="images/common/logo_intro.svg" alt="준차트"></div>
				<div class="f32 bold1 txt-c m_80">사전문진시스템</div>

				<div class="login_form">
					<label for="userName">이름</label>
					<input type="text" name="" id="userName" placeholder="이름을 입력해주세요." class="form_control">
					<label for="userNumber">전화번호</label>
					<input type="text" name="" id="userNumber" placeholder="전화번호를 입력해주세요." class="form_control">
				</div>



				<ul class="c_box3 agree">
					<li class='c_box3_c1'>
						<input type="checkbox" name='c_box3' id="c_box3" onclick="c_box3(this.name,0);">
						<label for="c_box3" class="f18">연구목적 데이터수집 및 이용동의 <a href="#" class="open_modal">자세히</a></label>
					</li>
				</ul>


			</div>

			
			<a href="./interviewProcess.html" class="start_btn">
				시작하기
			</a>
		</div>



		<div class="modal agree1">
			<div class="top clearfix">
				연구목적 데이터수집 및 이용동의

				<span class="lnr lnr-cross close_modal"></span>
			</div>
			
			<div class="agree_cont agree1">
				연구목적 데이터수집 및 이용동의에 대한 내용이 들어갑니다.<br>

				연구목적 데이터수집 및 이용동의에 대한 내용이 들어갑니다.
			</div>
		</div>
		<div class="modal_filter"></div><!--모달창 띄울시 검은배경-->

		<script>
			$(function(){
				$(".open_modal").click(function(){
					$(".modal.agree1").show();
					$(".modal_filter").addClass("open");
					$("html").css("overflow","hidden");
				});

				$(".close_modal").click(function(){
					$(".modal.agree1").hide();
					$(".modal_filter").removeClass("open");
					$("html").css("overflow","auto");
				});
				
			});
			function c_box3(obj,chk){
				eChk = document.getElementsByName(obj);

				if(eChk[0].checked){
					$('.'+obj+' label').addClass('active');
				}else{
					$('.'+obj+' label').removeClass('active');
				}
			}
			
		</script>
	</body>
</html>
